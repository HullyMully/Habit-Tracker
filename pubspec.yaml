name: habit_tracker
description: A habit tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  fl_chart: ^0.65.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_local_notifications: ^16.2.0
  timezone: ^0.9.2
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  uuid: ^4.2.1
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 